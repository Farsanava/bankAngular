<div class="container col-md-12 ">
    <div class="parent mt-5 ">
        <div class="row left ">
            <div class=" col-md-6 ">
                <form action="#" class="form-group col-md-6" (ngSubmit)="register()">
                    <h1 class="text-center mb-5">REGISTER HERE</h1>
                    <div class="mb-3">
                        <input type="text" required="true" class="form-control" id="uname" [(ngModel)]="uname" name="uname"
                            placeholder="Enter Your First Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" required="true" class="form-control" id="acno" [(ngModel)]="acno" name="acno"
                            placeholder="Enter your account number">
                    </div>
                    <div class="mb-3">
                        <input type="password" required="true" class="form-control" id="pass" [(ngModel)]="pass"name="pass"
                            placeholder="Enter your password">
                    </div>
                    <!-- <div class="mb-3">
                        <input type="number" required="true" class="form-control" id="bal" name="balance" placeholder="balance">
                    </div> -->
                    <button type="submit"  class="btn btn-outline-primary col-md-12 col-sm-12 col-xs-12 col-12 mb-3 " > Register</button>
                    <!-- (click)="register()" -->
                    <p class="fs-6">Already have an account? <a class="text-danger" routerLink=''>Login</a></p>
                </form>
            </div>
            <div class="col-md-6 ">
                <h3 class=""> Welcomes You !</h3>
                <div class="head text-center ">
                    <h4>We 're Here For You.. Banking at Your Finger Tips</h4>
                </div>
                <div class="img ">
                    <img src="./assets/login1.gif" class="img-fluid" alt="" srcset="">
                </div>


            </div>
        </div>

    </div>

</div>
